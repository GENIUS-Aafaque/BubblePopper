<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <title>Bubble Popper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <header class="header">
          <div class="display">
            Score
            <div class="score value">00</div>
          </div>
          <div class="display">
            Timer
            <div class="timer value">30</div>
          </div>
          <div class="display">
            <img class="trophy" src="trophy.png" alt="High Score" />
            <div class="high-score value">00</div>
          </div>
          <div class="buttons">
            <img class="play game-control" src="play.svg" alt="Play Icon" />
            <img
              class="pause game-control hidden"
              src="pause.svg"
              alt="Pause Icon"
            />
            <img class="restart" src="restart-2.svg" alt="Restart Icon" />
          </div>
        </header>
        <section class="canvas">
          <button class="start-button" onclick="startGame()">Start</button>
        </section>
      </article>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
